<!DOCTYPE html>

</head>
<body>
    <script>
        function Vector(){
            x = prompt("Введите значение x")
            y = prompt("Введите значение y")
            z = prompt("Введите значение z")
            this.Res = Math.sqrt((x*x)+(y*y)+(z*z))
        }

        var Construct = new Vector();
        alert ("Значение вектора " + Construct.Res);
    </script>
